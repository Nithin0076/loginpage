<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
                        <div class="form">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" [(ngModel)]="model.username"
                                class="form-control" required />
                        </div>

                        <div class="form">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" [(ngModel)]="model.email" class="form-control"
                                required />
                        </div>

                        <div class="form">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" [(ngModel)]="model.password"
                                class="form-control" required />
                        </div>

                        <div class="form">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                [(ngModel)]="model.confirmPassword" class="form-control" required />
                        </div>
                        <div class="container1">
                        <button type="submit" class="btn btn-primary btn-block register">
                            Register
                        </button>
                        <button type="submit" class="btn btn-primary btn-block" (click)="back()">Back</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
