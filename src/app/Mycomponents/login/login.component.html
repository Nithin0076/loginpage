
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form">
                <label for="username">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  [(ngModel)]="username"
                  class="form-control"
                  required
                />
              </div>
              <div class="form">
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  class="form-control"
                  required
                />
              </div>
              <div class="container1">
              <button type="submit" class="btn btn-primary btn-block login">Login</button>
              <button type="submit" class="btn btn-primary btn-block" (click)="back()">Back</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
